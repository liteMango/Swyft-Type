     <style>
        :root {
            --primary: #007acc;
            --accent: #ffd700;
            --accent2: #36c7fa;
            --danger: #ff4757;
            --surface: #1e2746;
            --input-bg: #2a3652;
            --input-border: #3a4662;
            --text-secondary: #8c9db5;
            --box-shadow: 0 4px 24px rgba(0, 0, 0, 0.1);
            --radius: 16px;
            --primary-glow: rgba(0, 122, 204, 0.3);
            --glass-bg: rgba(46, 54, 82, 0.8);
            --loader: #36c7fa;
        }

        body.light {
            --surface: #ffffff;
            --input-bg: #f8f9fa;
            --input-border: #e9ecef;
            --text-secondary: #6c757d;
            --primary: #0056b3;
            background: #f8f9fa;
            color: #212529;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', Arial, sans-serif;
            background: #191d30;
            color: #ffffff;
            transition: all 0.3s ease;
        }

        /* Header Styles */
        header {
            background: #131741;
            border-bottom: 1px solid #2a3652;
            padding: 0;
        }

        .header-inner {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 1rem 2rem;
        }

        .logo img {
            height: 40px;
            border-radius: 8px;
        }

        nav {
            display: flex;
            align-items: center;
            gap: 2rem;
        }

        nav a {
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 500;
            transition: color 0.2s;
        }

        nav a:hover {
            color: var(--accent);
        }

        .mode-toggle {
            background: none;
            border: none;
            color: var(--accent);
            font-size: 1.5rem;
            cursor: pointer;
            transition: color 0.2s;
        }

        /* Main Container */
        main {
            max-width: 1000px;
            margin: 0 auto;
            padding: 2rem;
        }

        /* Timer Controls */
        .controls {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }

        .controls button {
            padding: 0.75rem 1rem;
            font-size: 0.9rem;
            border-radius: 12px;
            border: 2px solid var(--accent);
            background: var(--surface);
            color: var(--accent);
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .controls button.active,
        .controls button:hover {
            background: var(--accent);
            color: #191d30;
        }

        .controls button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Typing Container */
        .typing-container {
            background: var(--surface);
            border-radius: var(--radius);
            padding: 2rem;
            box-shadow: var(--box-shadow);
            margin-bottom: 2rem;
            min-height: 400px;
            position: relative;
        }

        .visual-timer {
            text-align: center;
            font-size: 2rem;
            font-weight: 700;
            color: var(--accent);
            margin-bottom: 1.5rem;
            font-family: 'Courier New', monospace;
            background: rgba(255, 215, 0, 0.1);
            padding: 1rem;
            border-radius: 12px;
            border: 2px solid var(--accent);
        }

        .start-msg, .end-msg {
            text-align: center;
            font-size: 1.2rem;
            color: var(--text-secondary);
            margin: 1rem 0;
            font-weight: 600;
        }

        .end-msg {
            color: var(--accent);
            background: rgba(255, 215, 0, 0.1);
            padding: 1rem;
            border-radius: 12px;
            display: none;
        }

        .typing-text {
            font-size: 1.1rem;
            line-height: 1.8;
            margin: 2rem 0;
            text-align: justify;
            min-height: 150px;
        }

        .typing-text span {
            position: relative;
        }

        .typing-text span.active {
            background: var(--accent);
            color: #191d30;
            border-radius: 3px;
            animation: blink 1s infinite;
        }

        .typing-text span.correct {
            color: #5cf4a2;
            background: rgba(92, 244, 162, 0.1);
            border-radius: 3px;
        }

        .typing-text span.incorrect {
            color: var(--danger);
            background: rgba(255, 71, 87, 0.2);
            border-radius: 3px;
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0.3; }
        }


        table {
    width: 100%;
    border-collapse: collapse;
    background: var(--surface);
    color: var(--text-primary);
}

th, h1 {
    background: var(--input-bg);
    color: var(--accent);
    
}

td {
    padding: 0.75rem;
    border-top: 1px solid var(--input-border);
}

tr:nth-child(even) {
    background: rgba(255, 255, 255, 0.05); /* subtle stripe for dark mode */
}



        /* Stats */
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
            margin: 2rem 0;
        }

        .stat-item {
            text-align: center;
            padding: 1rem;
            background: rgba(54, 199, 250, 0.1);
            border-radius: 12px;
            border: 1px solid rgba(54, 199, 250, 0.3);
        }

        .stat-label {
            font-size: 0.9rem;
            color: var(--text-secondary);
            margin-bottom: 0.5rem;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--accent);
        }

        .try-again-btn {
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 12px;
            padding: 1rem 2rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            display: block;
            margin: 2rem auto 0;
            transition: all 0.2s;
        }

        .try-again-btn:hover {
            background: var(--accent);
            color: #191d30;
            transform: translateY(-2px);
        }

        /* Loader */
        .loader {
            display: none;
            justify-content: center;
            align-items: center;
            min-height: 200px;
        }

        .lds-ring {
            display: inline-block;
            position: relative;
            width: 60px;
            height: 60px;
        }

        .lds-ring div {
            box-sizing: border-box;
            display: block;
            position: absolute;
            width: 48px;
            height: 48px;
            margin: 6px;
            border: 5px solid var(--loader);
            border-radius: 50%;
            animation: lds-ring 1.2s cubic-bezier(0.5, 0, 0.5, 1) infinite;
            border-color: var(--loader) transparent transparent transparent;
        }

        .lds-ring div:nth-child(1) { animation-delay: -0.45s; }
        .lds-ring div:nth-child(2) { animation-delay: -0.3s; }
        .lds-ring div:nth-child(3) { animation-delay: -0.15s; }

        @keyframes lds-ring {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Language Selector */
        .language-selector {
            position: relative;
            display: inline-block;
        }

        .language-selector select {
            background: var(--surface);
            color: var(--accent);
            border: 1px solid var(--accent);
            border-radius: 8px;
            padding: 0.5rem;
            font-size: 0.9rem;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .controls {
                grid-template-columns: repeat(2, 1fr);
                gap: 0.5rem;
            }
            
            .stats {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .typing-container {
                padding: 1rem;
            }
            
            .visual-timer {
                font-size: 1.5rem;
            }
        }

        @media (max-width: 480px) {
            main {
                padding: 1rem;
            }
            
            .controls {
                grid-template-columns: 1fr;
            }
            
            .stats {
                grid-template-columns: 1fr;
            }
        }
    </style>

    <script>
      // LIGHT/DARK MODE TOGGLE
      const modeBtn = document.querySelector(".mode-toggle");
      function setTheme(theme) {
        document.body.classList.toggle("light", theme === "light");
        modeBtn.textContent = theme === "light" ? "ðŸŒ™" : "â˜€ï¸";
        localStorage.setItem("theme", theme);
      }
      modeBtn.addEventListener("click", () => {
        setTheme(document.body.classList.contains("light") ? "dark" : "light");
      });
      (() => {
        const theme = localStorage.getItem("theme") || "dark";
        setTheme(theme);
      })();

      // NAV LANGUAGES DROPDOWN
      const dropdown = document.querySelector(".dropdown");
      const dropdownContent = dropdown.querySelector(".dropdown-content");
      dropdown.querySelector("span").addEventListener("click", function (e) {
        dropdown.classList.toggle("open");
        this.setAttribute("aria-expanded", dropdown.classList.contains("open"));
        e.stopPropagation();
      });
      dropdownContent.addEventListener("mousedown", function (e) {
        e.stopPropagation();
      });
      dropdownContent.addEventListener("touchstart", function (e) {
        e.stopPropagation();
      });
      document.body.addEventListener("mousedown", function (e) {
        if (!dropdown.contains(e.target)) dropdown.classList.remove("open");
      });

      // --- API TRANSLATE ---
      async function translateViaLecto(textArr, to, from = "en") {
        if (to === "en") return [...textArr];
        try {
          const resp = await fetch(LECTO_ENDPOINT, {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
              Accept: "application/json",
              "X-API-Key": LECTO_API_KEY,
            },
            body: JSON.stringify({ texts: textArr, to: [to], from }),
          });
          if (!resp.ok) throw new Error("API error " + resp.status);
          const data = await resp.json();
          if (
            !data.translations ||
            !data.translations[0] ||
            !Array.isArray(data.translations[0].translated)
          )
            throw new Error("API response format error");
          return data.translations[0].translated;
        } catch (err) {
          console.error("Translation API failed:", err);
          return [...textArr]; // fallback: show original
        }
      }

      async function updateLanguageUI() {
        const langSelect = document.getElementById("langSelect");
        const lang = langSelect.value;
        uiLang = lang;
        // Translate UI texts
        let uiKeys = Object.keys(UI_TEXTS);
        const uiVals = Object.values(UI_TEXTS);
        let translations = await translateViaLecto(uiVals, lang, "en");
        uiTranslations = {};
        for (let i = 0; i < uiKeys.length; ++i)
          uiTranslations[uiKeys[i]] = translations[i] || uiVals[i];
        // Update all UI
        startMsg.textContent = uiTranslations["start-msg"];
        tryAgainBtn.textContent = uiTranslations["tryAgainBtn"];
        document.querySelector(".time p").textContent =
          uiTranslations["timerLeft"];
        document.querySelector(".mistake p").textContent =
          uiTranslations["mistakes"];
        document.querySelector(".wpm p").textContent = uiTranslations["wpm"];
        document.querySelector(".cpm p").textContent = uiTranslations["cpm"];
        // Rerun typing text translation + reload
        resetGame();
      }
      langSelect.addEventListener("change", updateLanguageUI);
      const hamburger = document.querySelector(".hamburger");
      const nav = document.getElementById("nav");
      hamburger.addEventListener("click", () => {
        nav.classList.toggle("open");
        hamburger.classList.toggle("is-active");
      });
      // INITIALIZE
      updateLanguageUI();
    </script>
